<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>VDB | Virtual Drums & Beats</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <h3>VIRTUAL</h3>
    <h5>Drums & Beats</h5>
    <div class="beat-keys">
        <div class="key" data-key="81">
            <kbd>Q</kbd>
            <span class="sound">Beat 1</span>
        </div>

        <div class="key" data-key="87">
            <kbd>W</kbd>
            <span class="sound">Beat 2</span>
        </div>

        <div class="key" data-key="69">
            <kbd>E</kbd>
            <span class="sound">Beat 3</span>
        </div>
    </div>
    <div class="keys">

        <!-- ! Drums -->
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <div class="buttons">
        <button class="btn" type="button" id="stop-btn">
            <strong>STOP</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </button>
    </div>
    
    <audio src="sounds/beat/mission_impossible.mp3" data-key="81"></audio>
    <audio src="sounds/beat/beat.mp3" data-key="87"></audio>
    <audio src="sounds/beat/beats.mp3" data-key="69"></audio>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>



    <footer>
        <h4>Panzerweb</h4>
    </footer>
    

    <script src="app.js"></script>

</body>
</html>
